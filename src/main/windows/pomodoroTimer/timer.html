<style>
  
  :root {
    --input-border-radius: 5px;
    --select-background: #f0f8ff;
    --select-accent: #0078d4;
    --subtask-progress-green: rgb(143, 199, 131);

    --timer-progress-done: rgb(247, 127, 127);
    --timer-progress-left: rgb(232, 232, 232);
  }

  body {
    margin: 0px;
  }

  .pomo {
    /* Padding required to avoid colliding content with the header! */
    padding-top: 34px;
    display: flex;
    align-items: center;
    flex-direction: column;
    flex-wrap: wrap;
    width: 100%;
  }

  .main-info {
    border-radius: 10px;
    box-sizing: border-box;
    width: 100%;

    background-color: white;

    display: flex;
    justify-content: center;
    flex-direction: column;
    flex-wrap: wrap;
  }

  .misc-info {
    display: flex;
    justify-content: space-between;
    padding: 10px;
  }

  .timer {
    display: flex;
    align-items: center;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }

  .subtask-box {
    display: flex;
    flex-direction: row;
    gap: 10px;

    background-color: white;
    color: rgb(0, 0, 0, var(--percent));

    margin: 0px;
    padding-right: 10px;
    padding-left: 10px;
    
    margin: 10px;
    margin-top: 0px;

    border-radius: var(--input-border-radius);
    border-style: dotted;
    border-width: 2px;
    box-sizing: border-box;
  }
  
  .subtask-box-incomplete {
    border-color: rgba(168, 168, 168, var(--percent));
  }
  
  .subtask-box-completed {
    border: none;
    background-color: #eaeaea;
  }

  /* For the subtask text */
  h3 {
    font-weight: 400;
    line-height: 1em;
    
    margin-top: 5px;
    margin-bottom: 5px;
  }

  .justification-input
  {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .description {
    text-align: center;
    cursor: text; 
  }


  h1 {
    line-height: normal;
    display: flex;
    align-items: center; /* for vertical centering of text */
  }

  h2 {
    margin: 0px;
  }



  h4 {
    margin: 0px;
  }



.popup-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  z-index: 900;
  opacity: 1;
  transition: opacity 0.3s;
  pointer-events: all;
}
.popup-overlay-close {
  opacity: 0;
  pointer-events: none;
}

.popup-overlay-open {
  opacity: 1;
  pointer-events: all;
}

.popup {
  position: absolute;
  border-radius: 8px;
  padding: 2em;
  z-index: 1000;
}


/* Things to do with the custom title bar */
.title-bar {
  position: fixed;
  padding: 5px;
  height: 1.5rem;
  background-color: white;
  top: 0;
  left: 0;
  width: calc(100% - 10px);

  display: flex;
  justify-content: space-between;
}

.window-dragger {
  -webkit-app-region: drag;
}

.test {
  background: rgba(255, 255, 255, 0.447);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(0, 0, 0, 0.3);
}


.timer-text {
  font-size: 50px;
  margin: 0px;
  background: linear-gradient(45deg, #101010, #535353);
  
  background-clip: text;
  -webkit-background-clip: text;
  
  color: transparent;
  -webkit-text-fill-color: transparent;
}

/* For subtask progress bar stuff */

.subtask-progress-bar {
  background-color: #0078d4;
  border-radius: var(--input-border-radius);

  border: 1px solid #0000005f;
  width: 65%;
  margin: 10px;
  block-size: 1.2em;
}

.progress-bar-text {
  position: absolute; 
  margin: 0px; 
}
</style>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>

  <body>
    <div id="root"></div>
    <div id="portal-root"></div>
  </body>
</html>
