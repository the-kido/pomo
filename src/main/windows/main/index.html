<style>

  :root {
    --input-border-radius: 5px;
    --select-background: #f0f8ff;
    --select-accent: #0078d4;
  }

  .main {
    margin: auto;
    max-width: 38rem;
    padding: 2rem;
  }

  .creator {
    border: 1px solid #888;
    border-radius: 12px;
    width: 100%;
    min-height: 300px;
    box-sizing: border-box;
    
    /* Stuff to separation the cancel / reset buttons from the main content */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .creator-content {
    padding: 10px;
  }

  .pomo-header {

    position: absolute;
    top: -1rem;
    background-color: #ffffff;
    padding: 3px;
  }

  .listed-pomodoro {
    margin-bottom: 20px;
    margin-top: 20px;
    position: relative; 
    border: 1px solid gray;
    border-radius: 12px;
    padding: 10px;
    padding-top: 20px;
  }

  .listed-pomodoro-content {
    display: flex;
    flex-direction: row; 
    justify-content: flex-start;
    align-items: flex-start
  }
  
  .listed-pomodoro-content-left {
    min-width: 14rem;  
  }

  h4 {
    margin-top: 0px;
    padding-left: 4px;
    margin-right: 8px;
    padding-right: 4px;
    border: 1px solid gray;
    border-radius: var(--input-border-radius);
    
  }

  span {
    font-weight: 600;
  }

  button {
    height: 25px;
    filter: grayscale(100%);
  }

  button:hover {
      filter: grayscale(0%);
  }
  
  button:disabled:hover {
    cursor: not-allowed;
  }
  
  .reset-button {
    border-radius: var(--input-border-radius);
    border-color: #ffffff00;
    transition: scale 0.05s ease-out;
  }
  
  .reset-button:hover {
    background-color: #f68686;
  }
  
  .reset-button:active {
    scale: 0.9;
  }

  .subtasks {
    padding: 10px;
    padding-right: 0px;
    overflow-y: scroll;
  }

  .subtask {
    user-select: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  select {
    margin-bottom: 5px;
  }

  .delete-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    border: none;
    background: transparent;
    cursor: pointer;
    line-height: 1;
    padding: 0;
  }
  .delete-button:hover {
    color: #f68686;
  }

  .pomo-count {
    margin: 0px;
  }

  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.301);
    z-index: 999;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    z-index: 1000;
    width: 20rem;
  }

  .divider-option {
    padding: 2px 8px;
    font-size: 0.85rem;
    line-height: 1.2;
  }

  select, button {
    font-family: inherit;
    border-radius: var(--input-border-radius);
    border-width: 1px;
  }

  input[type="text"] {
    border-bottom: 1px solid black;
    width: 9rem;
    border-top: none;
    border-left: none;
    border-right: none;
  }

  input[type="text"]:focus {
    outline: none;
    border-bottom: 1px solid var(--select-accent);
    background-color: var(--select-background);
  }

  select, button {
    line-height: 1.5rem;
    font-size:medium;
  }

  .inline-input {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }

  h3 {
    margin: 0px;
  }
  
  /* For bordered areas */
  .section {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 4px;
    margin-top: 10px;
    width: 250px;
  }

  input {
    font-weight: 400;
    font-size: medium;
  }
</style>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <div id="root" ></div>
</html>
